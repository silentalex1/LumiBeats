<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lumi beats - beta</title>
    <meta name="description" content="Make your song come true for free.">
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA==">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">LB</div>
            <div class="logo-text">lumi beats <span class="badge">BETA</span></div>
        </div>
        <div class="nav-right">
            <button id="mobile-menu-btn" class="nav-btn menu-btn" title="Toggle Studio Controls">
                =
            </button>
            <button id="ai-chat-toggle" class="nav-btn ai-btn">
                <span class="btn-icon">✨</span> <span class="btn-label">AI Studio</span>
            </button>
            <button id="login-btn" class="nav-btn login-btn">Login</button>
            <div id="user-profile" class="user-profile hidden">
                <div class="avatar-circle" id="user-avatar">U</div>
            </div>
        </div>
    </nav>

    <main class="editor-container">
        
        <section id="studio-controls" class="control-section">
            <div class="toolbar-panel">
                <div class="time-display-wrapper">
                    <div class="time-label">TIME</div>
                    <div class="time-display" id="time-display">00:00:00</div>
                </div>
                
                <div class="transport-deck">
                    <button id="record-btn" class="ctrl-btn record-btn" aria-label="Record">
                        <div class="rec-dot"></div>
                    </button>
                    <button id="play-btn" class="ctrl-btn play-btn" aria-label="Play">
                        <span id="play-icon">▶</span>
                    </button>
                    <button id="stop-btn" class="ctrl-btn stop-btn" aria-label="Stop">
                        <span class="stop-icon">■</span>
                    </button>
                </div>

                <button id="download-btn" class="export-btn">Export .WAV</button>
            </div>

            <div class="library-panel">
                <div class="lib-row">
                    <div class="select-wrapper">
                        <select id="instrument-select" class="custom-select">
                            <option value="drum">Kick Drum</option>
                            <option value="snare">Trap Snare</option>
                            <option value="hihat">Hi-Hats</option>
                            <option value="808">808 Bass</option>
                            <option value="piano">Grand Piano</option>
                            <option value="guitar">Acoustic Guitar</option>
                            <option value="flute">Jazz Flute</option>
                            <option value="synth">Saw Synth</option>
                            <option value="techno">Techno Lead</option>
                            <option value="strings">Orchestral Strings</option>
                            <option value="bell">Cowbell</option>
                        </select>
                    </div>
                    <button id="add-track-btn" class="add-btn">
                        <span>+</span> Add
                    </button>
                </div>

                <div class="mixer-row">
                    <div class="effect-control">
                        <label>Speed</label>
                        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="effect-control">
                        <label>Volume</label>
                        <input type="range" id="vol-slider" min="0" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
        </section>

        <section class="timeline-workspace">
            <div class="timeline-area" id="timeline-area">
                <div class="ruler">
                    <span>0s</span><span>2s</span><span>4s</span><span>6s</span><span>8s</span><span>10s</span><span>12s</span><span>14s</span>
                </div>
                <div class="playhead-container">
                    <div id="playhead" class="playhead"></div>
                </div>
                <div id="tracks-wrapper" class="tracks-wrapper">
                    <div class="empty-timeline-msg">
                        <p>Studio Ready.</p>
                        <p style="font-size: 0.8rem; opacity: 0.6;">Add instruments or record to start.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="ai-overlay" class="ai-overlay hidden"></div>
    <div id="ai-chat-widget" class="ai-chat-widget hidden">
        <div class="chat-header">
            <div class="chat-title">
                <span class="sparkle">✨</span> Lumi AI
            </div>
            <button id="close-chat" class="icon-btn">✕</button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="chat-bubble ai-bubble">
                I can create beats for you. Try asking for "Jazz Flute", "Techno Beat", or "Sad Piano".
            </div>
        </div>
        
        <div id="typing-indicator" class="typing-indicator hidden">
            <span></span><span></span><span></span>
        </div>

        <div class="chat-input-wrapper">
            <input type="text" id="chat-input" placeholder="Describe a sound...">
            <button id="send-chat" class="send-btn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
