<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumi beats - beta</title>
    <meta name="description" content="make your song come true for free.">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">lumi beats <span class="badge">beta</span></div>
        </div>
        <div class="nav-controls">
            <button id="ai-chat-toggle" class="btn-clean">Ai Chat</button>
            <button id="login-btn" class="btn-clean">Login</button>
            <div id="user-info" class="hidden">
                <span id="username-display"></span>
            </div>
        </div>
    </nav>

    <main class="workspace">
        
        <section class="control-bar">
            <div class="transport">
                <button id="record-btn" class="transport-btn record">● Rec</button>
                <button id="play-btn" class="transport-btn">▶ Play</button>
                <button id="stop-btn" class="transport-btn">■ Stop</button>
            </div>
            <div class="actions">
                <button id="download-btn" class="action-btn">Download Song</button>
            </div>
        </section>

        <section class="editor-area">
            <div id="track-container" class="track-list">
                <div class="empty-state">
                    <p>Press Record to capture a sound.</p>
                </div>
            </div>
        </section>

        <section class="properties-panel">
            <div class="sliders">
                <div class="control-group">
                    <label>Volume</label>
                    <input type="range" id="volume-slider" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Pitch / Speed</label>
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </section>

    </main>

    <div id="ai-chat-interface" class="chat-window hidden">
        <div class="chat-header">
            <span>Lumi AI Assistant</span>
            <button id="close-chat" class="close-btn">×</button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="message ai-msg">
                Thank you for using lumi beats AI. What do you need help with your music beat?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about beats...">
            <button id="send-chat-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
