<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lumi beats - beta</title>
    <meta name="description" content="Make your song come true for free.">
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA==">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-group">
            <div class="logo-icon">LB</div>
            <div class="logo-text">lumi beats <span class="badge">BETA</span></div>
        </div>
        <div class="nav-controls">
            <button id="mobile-menu-btn" class="nav-btn menu-btn">=</button>
            <button id="ai-chat-toggle" class="nav-btn ai-btn">
                <span class="icon">âœ¨</span> AI Studio
            </button>
            <button id="login-btn" class="nav-btn login-btn">Login</button>
            <div id="user-profile" class="user-badge hidden">
                <div class="avatar" id="user-avatar">U</div>
            </div>
        </div>
    </nav>

    <main class="main-workspace">
        <div id="video-stage" class="video-preview-area hidden">
            <video id="main-video" playsinline></video>
            <div class="placeholder-text">Video Preview</div>
        </div>

        <section id="control-panel" class="control-deck">
            <div class="deck-content">
                <div class="top-bar">
                    <div class="time-readout">
                        <span class="label">TIME</span>
                        <span id="time-display">00:00:00</span>
                    </div>
                    
                    <div class="playback-controls">
                        <button id="record-btn" class="transport-btn record">
                            <div class="dot"></div>
                        </button>
                        <button id="play-btn" class="transport-btn play">
                            <span id="play-icon">â–¶</span>
                        </button>
                        <button id="stop-btn" class="transport-btn stop">
                            <span>â– </span>
                        </button>
                        <div class="sep"></div>
                        <button id="delete-btn" class="transport-btn delete hidden">
                            <span>ðŸ—‘</span>
                        </button>
                    </div>

                    <div class="export-group">
                        <select id="export-format" class="format-select">
                            <option value="wav">.WAV</option>
                            <option value="mp3">.MP3</option>
                            <option value="mp4">.MP4</option>
                        </select>
                        <button id="download-btn" class="action-btn">Export</button>
                    </div>
                </div>

                <div class="tools-grid">
                    <div class="tool-column">
                        <label class="column-label">ADD MEDIA</label>
                        <div class="input-row">
                            <div class="dropdown-container">
                                <select id="instrument-select" class="styled-select">
                                    <option value="drum">Kick Drum</option>
                                    <option value="snare">Trap Snare</option>
                                    <option value="hihat">Hi-Hats</option>
                                    <option value="808">808 Bass</option>
                                    <option value="piano">Grand Piano</option>
                                    <option value="guitar">Acoustic Guitar</option>
                                    <option value="flute">Jazz Flute</option>
                                    <option value="sax">Saxophone</option>
                                    <option value="harp">Harp</option>
                                    <option value="choir">Angelic Choir</option>
                                    <option value="lofi">Lo-Fi Beat</option>
                                    <option value="synth">Saw Synth</option>
                                    <option value="techno">Techno Lead</option>
                                    <option value="strings">Strings</option>
                                    <option value="bell">Cowbell</option>
                                </select>
                            </div>
                            <button id="add-track-btn" class="tool-btn">
                                + Audio
                            </button>
                            <label for="video-upload" class="tool-btn video-btn">
                                + Video
                            </label>
                            <input type="file" id="video-upload" accept="video/*" class="hidden-input">
                        </div>
                    </div>

                    <div class="tool-column">
                        <label class="column-label">MIXER</label>
                        <div class="slider-row">
                            <div class="slider-wrap">
                                <label>Speed</label>
                                <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                            </div>
                            <div class="slider-wrap">
                                <label>Volume</label>
                                <input type="range" id="vol-slider" min="0" max="2" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="timeline-container">
            <div class="timeline-scroller" id="timeline-area">
                <div class="time-ruler">
                    <span>0s</span><span>2s</span><span>4s</span><span>6s</span><span>8s</span><span>10s</span><span>12s</span><span>14s</span>
                </div>
                <div class="playhead-wrapper">
                    <div id="playhead" class="playhead-line"></div>
                </div>
                <div id="tracks-container" class="tracks-layer">
                    <div class="empty-state">
                        <p>Studio Ready.</p>
                        <p class="sub-text">Add Video, Audio, or use AI to begin.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="ai-overlay" class="overlay hidden"></div>
    <div id="ai-widget" class="floating-widget hidden">
        <div class="widget-header" id="widget-header">
            <div class="widget-title">
                <span class="icon">âœ¨</span> Lumi AI
            </div>
            <button id="close-chat" class="close-icon">âœ•</button>
        </div>
        <div id="chat-stream" class="chat-body">
            <div class="msg ai">
                Hi my name is lumI! What music do you want me to create?
            </div>
        </div>
        
        <div id="typing-dots" class="typing hidden">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <input type="text" id="chat-input" placeholder="e.g. 'Make a full Lo-Fi song'">
            <button id="send-chat" class="send-btn">âž¤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
