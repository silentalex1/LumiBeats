<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lumi beats - beta</title>
    <meta name="description" content="make your song come true for free.">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <h1 class="logo">lumi beats</h1>
            <span class="badge">beta</span>
        </div>
        <div class="nav-actions">
            <button id="ai-chat-toggle" class="btn-secondary">Ai Chat</button>
            <button id="login-btn" class="btn-primary">Login</button>
            <div id="user-profile" class="hidden">
                <span id="username-display"></span>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="controls-wrapper">
            <div class="transport-controls">
                <button id="record-btn" class="ctrl-btn record">
                    <span class="icon">●</span> Rec
                </button>
                <button id="play-btn" class="ctrl-btn play">
                    <span class="icon">▶</span> Play
                </button>
                <button id="stop-btn" class="ctrl-btn stop">
                    <span class="icon">■</span> Stop
                </button>
            </div>
            <button id="download-btn" class="action-btn">Download Song</button>
        </div>

        <div class="workspace">
            <div class="track-area">
                <div id="track-list" class="track-list">
                    <div class="empty-state">
                        <p>No beats recorded yet. Press Record to start.</p>
                    </div>
                </div>
            </div>

            <div class="properties-bar">
                <div class="slider-group">
                    <label>Volume</label>
                    <input type="range" id="volume-slider" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="slider-group">
                    <label>Pitch</label>
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </main>

    <div id="ai-chat-widget" class="ai-chat-widget hidden">
        <div class="chat-header">
            <h3>Lumi AI</h3>
            <button id="close-chat" class="close-btn">✕</button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="message ai-message">
                Thank you for using lumi beats AI. What do you need help with your music beat?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Ask about beats...">
            <button id="send-chat" class="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
