<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lumi beats - beta</title>
    <meta name="description" content="make your song come true for free.">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">LB</div>
            <div class="logo-text">lumi beats <span class="badge">BETA</span></div>
        </div>
        <div class="nav-right">
            <button id="ai-chat-toggle" class="nav-btn ai-btn">
                <span class="btn-icon">✨</span> <span class="btn-label">AI Studio</span>
            </button>
            <button id="login-btn" class="nav-btn login-btn">Login</button>
            <div id="user-profile" class="user-profile hidden">
                <div class="avatar-circle" id="user-avatar">U</div>
            </div>
        </div>
    </nav>

    <main class="editor-container">
        
        <section class="toolbar-panel">
            <div class="time-display" id="time-display">00:00:00</div>
            <div class="transport-controls">
                <button id="record-btn" class="t-btn record-btn"></button>
                <button id="play-btn" class="t-btn play-btn">▶</button>
                <button id="stop-btn" class="t-btn stop-btn">■</button>
            </div>
            <button id="download-btn" class="export-btn">Export</button>
        </section>

        <section class="timeline-workspace">
            <div class="library-sidebar">
                <div class="sidebar-header">Add Instruments</div>
                
                <div class="control-group">
                    <select id="instrument-select" class="custom-select">
                        <option value="drum">Kick Drum Loop</option>
                        <option value="snare">Snare/Clap</option>
                        <option value="hihat">Hi-Hats</option>
                        <option value="bass">Deep Bass</option>
                        <option value="piano">Electric Piano</option>
                        <option value="synth">Neon Synth</option>
                    </select>
                    <button id="add-track-btn" class="add-btn">+ Add to Timeline</button>
                </div>

                <div class="sidebar-header" style="margin-top: 20px;">Mixer</div>
                <div class="effect-control">
                    <label>Tempo / Speed</label>
                    <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="effect-control">
                    <label>Master Volume</label>
                    <input type="range" id="vol-slider" min="0" max="2" step="0.1" value="1">
                </div>
            </div>

            <div class="timeline-area" id="timeline-area">
                <div class="ruler">
                    <span>0s</span><span>2s</span><span>4s</span><span>6s</span><span>8s</span><span>10s</span>
                </div>
                <div class="playhead-container">
                    <div id="playhead" class="playhead"></div>
                </div>
                <div id="tracks-wrapper" class="tracks-wrapper">
                    <div class="empty-timeline-msg">Select a sound and click Add, or record mic.</div>
                </div>
            </div>
        </section>

    </main>

    <div id="ai-overlay" class="ai-overlay hidden"></div>
    <div id="ai-chat-widget" class="ai-chat-widget hidden">
        <div class="chat-header">
            <div class="chat-title">
                <span class="sparkle">✨</span> Lumi AI
            </div>
            <button id="close-chat" class="icon-btn">✕</button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="chat-bubble ai-bubble">
                I can help you build your track. Ask me to add instruments or suggest a genre.
            </div>
        </div>
        
        <div id="typing-indicator" class="typing-indicator hidden">
            <span></span><span></span><span></span>
        </div>

        <div class="chat-input-wrapper">
            <input type="text" id="chat-input" placeholder="Type here...">
            <button id="send-chat" class="send-btn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
