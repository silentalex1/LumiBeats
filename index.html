<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lumi beats - beta</title>
    <meta name="description" content="make your song come true for free.">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-icon">LB</div>
            <div class="logo-text">lumi beats <span class="badge">BETA</span></div>
        </div>
        <div class="nav-right">
            <button id="ai-chat-toggle" class="nav-btn ai-btn">
                <span class="btn-icon">✨</span> <span class="btn-label">AI Chat</span>
            </button>
            <button id="login-btn" class="nav-btn login-btn">Login</button>
            <div id="user-profile" class="user-profile hidden">
                <div class="avatar-circle" id="user-avatar">U</div>
            </div>
        </div>
    </nav>

    <main class="studio-container">
        <section class="status-display">
            <div id="status-text" class="status-text">Ready to Record</div>
            <div class="visualizer-bar">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div>
            </div>
        </section>

        <section class="transport-deck">
            <div class="transport-row">
                <button id="record-btn" class="transport-btn record-btn">
                    <div class="inner-circle"></div>
                </button>
                <button id="play-btn" class="transport-btn play-btn">
                    <div class="play-icon"></div>
                </button>
                <button id="stop-btn" class="transport-btn stop-btn">
                    <div class="stop-icon"></div>
                </button>
            </div>
            <div class="time-display">00:00:00</div>
        </section>

        <section class="mixer-panel">
            <div class="panel-header">
                <h3>Studio Controls</h3>
                <button id="download-btn" class="action-btn">Download .WAV</button>
            </div>
            
            <div class="sliders-container">
                <div class="slider-wrapper">
                    <label>Master Volume</label>
                    <input type="range" id="volume-slider" min="0" max="2" step="0.1" value="1" class="custom-range">
                </div>
                <div class="slider-wrapper">
                    <label>Playback Speed / Pitch</label>
                    <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1" class="custom-range">
                </div>
            </div>
        </section>

        <section class="tracks-container">
            <h3>Your Tracks</h3>
            <div id="track-list" class="track-list">
                <div class="empty-state">
                    <p>Tap the Red Circle to start recording your beat.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="ai-overlay" class="ai-overlay hidden"></div>
    <div id="ai-chat-widget" class="ai-chat-widget hidden">
        <div class="chat-header">
            <div class="chat-title">
                <span class="sparkle">✨</span> Lumi AI Studio
            </div>
            <button id="close-chat" class="icon-btn">✕</button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="chat-bubble ai-bubble">
                Thank you for using Lumi Beats AI. What do you need help with your music beat?
            </div>
        </div>
        <div class="chat-input-wrapper">
            <input type="text" id="chat-input" placeholder="Ask for melody ideas...">
            <button id="send-chat" class="send-btn">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
